<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIGameHub - Host Your AI-Built Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AIGameHub</h1>
        <p>Your place to share and play AI-crafted games</p>
        <nav>
            <a href="#home">Home</a>
            <a href="#upload">Upload Game</a>
            <a href="#gallery">Game Gallery</a>
        </nav>
    </header>
    <section id="home">
        <h2>Welcome to AIGameHub</h2>
        <p>Discover games built by AI, shared by creators like you. Upload your own and join the community!</p>
    </section>
    <section id="upload">
        <h2>Upload Your AI Game</h2>
        <form id="gameUploadForm">
            <label for="gameTitle">Game Title:</label>
            <input type="text" id="gameTitle" name="gameTitle" required>
            <label for="gameFile">Game File (HTML/JS):</label>
            <input type="file" id="gameFile" name="gameFile" accept=".html,.js" required>
            <label for="gameDesc">Description:</label>
            <textarea id="gameDesc" name="gameDesc" required></textarea>
            <button type="submit">Submit Game</button>
        </form>
    </section>
    <section id="gallery">
        <h2>Game Gallery</h2>
        <div id="gameList"></div>
    </section>
    <footer>
        <p>Â© 2025 AIGameHub. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
